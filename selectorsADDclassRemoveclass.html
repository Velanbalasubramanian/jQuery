<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD class & REMOVE class</title>
    <style>
      .design {
        color: red;
        font-size: 25px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="design">Velan</h1>
    <script src="/js/jquery.js"></script>
    <button class="b1">Show</button>
    <button class="b2">hide</button>
    <script>
      $("document").ready(function () {
        $(".b1").click(function () {
          $("h1").addClass("design");
        });
        $(".b2").click(function () {
          $("h1").removeClass("design");
        });
      });
    </script>
  </body>
</html>
