<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Attributes</title>
  </head>
  <body>
    <h4 title="Title" data="Data">Multiple Attributes</h4>
    <button id="btnTitle">Get Title</button>
    <button id="btnData">Get Data</button>
    <button id="btnSet">Set Attribute</button>

    <script src="js/jquery.js"></script>
    <script>
      $("document").ready(function () {
        $("#btnTitle").click(function () {
          console.log($("h4").attr("title"));
        });
        $("#btnData").click(function () {
          console.log($("h4").attr("data"));
        });
        $("#btnSet").click(function(){
$("h4").attr({
"title":"This is title",
"data": "This is Data"
});
console.log("Value Set Success")
        });
      });
    </script>
  </body>
</html>
